<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="tryy.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="navbar">
  <div class="container">
    <div class="navbar">
      <img src="logo11.jpg" class="logo">
      <nav>
        <ul><b>
            <li><a href="https://binalot.github.io/HMP/Homepage.html"><i class="fas fa-house"></i>Home</a></li>
            <li><a href="https://binalot.github.io/menu/"><i class="fas fa-utensils"></i>Menu</a></li>
            <li><a href="https://binalot.github.io/Aboutus/AboutUs.html"><i class="fas fa-store"></i>About Us</a></li>
            <li><a href="https://binalot.github.io/contacts/"><i class="fas fa-phone"></i>Contacts</a></li>
              <li><a href="https://binalot.github.io/faq/"></i>FAQ?</a></li>
      </nav>
      
</div>
    <div class="container">
        <header>
            <div class="header">
            <h1>MENU</h1>
            <div class="iconCart">
                <img src="shopping.png" alt="">
                <div class="totalQuantity">0</div>
            </div>
        </div>
        </header>

        <div class="listProduct">
            <div class="item">
                <img src="porkfried.jpg">
                <h2>Product Name</h2>
                <div class="price">P130</div>
                <button>Add To Cart</button>
            </div>
        </div>
    </div>

    <div class="cart">
        <h2>CART</h2>
        <div class="listCart">
            <div class="item">
                <img src="porkfried.jpg">
                <div class="content">
                    <div class="name">
                      Bagnet
                    </div>
                    <div class="price">
                      P 50/1 product
                    </div>
                </div>
                <div class="quantity">
                    <button>-</button>
                    <span class="value">0</span>
                    <button>+</button>
                </div>
            </div>
        </div>

        <div class="buttons">
            <div class="close">CLOSE</div>
            <div class="checkout">
                <a href="checkout.html">CHECKOUT</a>
            </div>
        </div>
    </div>


    
</body>
</html>
